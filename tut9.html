<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
</head>
<body>
    <!-- p tag is a block tag -->
    <p>this is a paragraph</p> <p>this is a also paragraph</p>
    <!-- span tag is a inline tag -->
    <span>this is a span</span> <span>this is a also span</span>

    <p style="border: 2px solid red;">this is a paragraph</p> <p style="border: 2px solid blue;">
        this is a also paragraph</p>


        <!-- use inline element the output is one line -->
        <a style="border: 2px solid red;">this is a paragraph</a> 
        <a style  ="border: 2px solid blue;">
            this is a also paragraph</a>
            <a style="border: 2px solid orangered;" >this is a span</a>
            <a style="border: 2px solid orangered;">this is a also span</a>



    

</body>
</html>
