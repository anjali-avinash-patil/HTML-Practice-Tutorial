<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstPara{
             color: orangered;  /* color by name */
        }
        #secondPara{
            color: rgb(44, 185, 79);  /*color by rgb value */
        }
        #thirdPara{
            color: #e22424;            /*color by hex value */
            background-color: aqua;
            border-color: blue;
        }
    </style>
</head>
<body>
    <h2>this is my first box</h2>
    <p id="firstPara">this is paragraph from first class</p>
    <p id="secondPara">this is paragraph from first class</p>
    <p id="thirdPara">this is paragraph from first class</p>
    
</body>
</html>
